        <ul class="navbar">

              <li><div>

              </div>
              </li>
              <li><div>

                <input id="pi_input2" type="range" min="1940" max="2023"  />

                <script src="./static/dist/annee.js"></script>
              </div>
              </li>
              <li><li><form action="#">
                <label for="lang">Locations</label>
                <select name="languages" id="lang">
                  <option value="javascript">new york </option>

                  <option value="java">saint loubès</option>
                  <option value="golang">izon</option>
                  <option value="python">oradour</option>
                  <option value="c#">sur glane</option>
                  <option value="C++">coucou</option>
                </select>
            </form></li></li>
            <li><input type="submit" value="submit"></li>

          </li>
          </li>
        </ul>
      </div>
    <p class="text text-center text-4xl mt-12 mb-3">Gr<span class="middle_letter">ou</span>ps</p>

    <div class="grid grid-cols-7 gap-8 ml-1 mr-1">
        {{range .Artist }}

                <img src="{{.Image}}" class="rounded-2xl w-60 h-60">

        </div>

    </div>
    </form>
